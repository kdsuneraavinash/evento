<section class="black py-5">
  <div class="container text-center">
    <div class="row justify-content-center" *ngIf="buttons">
      <div *ngFor="let buttonData of buttons">
        <div class="col-6 col-sm-3 col-md-2 col-xl-1" *ngIf="buttonData[1]">
          <button type="button" mdbBtn class="btn-{{buttonData[0]}} z-depth-2" mdbWavesEffect>
            <span class="fab fa-{{buttonData[0]}}"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
